<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 练习</title>
</head>
<body>
    <div class="nav">
        <a href="#home">首页</a> |
        <a href="#about">关于我们</a> |
        <h1>欢迎来到我的网页</h1>
        <p>这是一个用于练习 HTML 代码的简单页面。</p>
        <ul>
            <li>项目一</li>
            <li>项目二</li>
            <li>项目三</li>
        </ul>
    </div>

    <form>
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">电子邮件:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">留言:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="请输入你想说的话"></textarea><br><br>

        <input type="submit" value="提交">
    </form>
</body>
</html>
